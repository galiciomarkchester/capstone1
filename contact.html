    <main>
    	<section class="container container-contact">

    			<h1 class="h1contact">Contact Us</h1>
    			<p>Comments? Suggestions? We are happy to hear it from you. Just fill up the following fields below.</p>
    		</div>
    		<div class="row">
    			<form class="col-md-12 col-lg-6">

    				</div>
    				<div class="form-group">
    					<input type="number" class="form-control" placeholder="Contact Number" aria-label="" aria-describedby="basic-addon1">
    				</div>
    				<div class="form-group">
    					<textarea class="form-control" rows="10" placeholder="Your Message"></textarea>
					</div>
					<button type="button" class="btn-about btn-primary">Submit</button>
				</form>
					<div class="col-md-12 col-lg-6">
